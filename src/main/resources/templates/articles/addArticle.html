<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{parts/common :: html_head}"></head>

<body>
	<header th:replace="~{parts/common :: page_header}"></header>
	<main>
		<div class="container">
			<div class="row pt-3 justify-content-center">
				<div class="col-8 col-sm-8 col-md-6 col-lg-4">
					<h3 class="mb-3 text-center">投稿作成画面</h3>
					<form action="" method="post" enctype="multipart/form-data" th:object="${article}">

						<label for="image" class="form-label d-block">
							<div>
								<img th:src="@{/images/wines/wine0.jpg}" id="prevImage" class="w-100">
							</div>
						</label>
						<input class="form-control form-control-sm" type="file" th:field="*{image}" onchange="previewFile()"><!--TODO ファイルアップロード学習後修正 -->
						<p><small class="error" th:errors="*{image}"></small></p>

						<label for="caption" class="form-label">キャプション</label>
						<textarea class="form-control" rows="4" th:field="*{caption}"
							placeholder="人気の高級ワイン。カシスやブルーベリー、レーズンやバナナにチョコレート、ハーブ、大輪のバラのような心地よい酸味と甘みがあり、上品な凝縮感があります。">
						</textarea>
						<p><small class="error" th:errors="*{caption}"></small></p>

						<div class="d-flex justify-content-between align-items-center">
							<a th:href="@{/grape/articleList}" class="btn btn-link me-auto">
								<i class="bi bi-skip-backward" style="font-size: 1.25rem; color: cornflowerblue;"></i>
							</a>
							<div class="form-check form-check-inline">
								<label class="form-check-label" for="status1">公開</label>
								<input class="form-check-input" type="radio" id="status1" name="status" value="1" checked>
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label" for="status2">非公開</label>
								<input class="form-check-input" type="radio" id="status2" name="status" value="2">
							</div>
							<button class="btn btn-link ms-auto" type="submit">
								<i class="bi bi-cloud-arrow-up" style="font-size: 1.25rem; color: cornflowerblue;"></i>
							</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{parts/common :: block_script}"></div>
	<script>

		//画像プレビュー
		function previewFile() {

			const preview = document.getElementById('prevImage');
			const file = document.querySelector('input[type=file]').files[0];
			const reader = new FileReader();

			reader.addEventListener("load", () => {
				// 画像ファイルを base64 文字列に変換
				preview.src = reader.result;
			}, false);

			if (file) {
				reader.readAsDataURL(file);
			}
		}

	</script>
</body>

</html>
