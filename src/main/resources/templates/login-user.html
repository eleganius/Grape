<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{parts/common :: html_head()}"></head>

<body>
	<header th:replace="~{parts/common :: header()}"></header>
	<main>
		<div class="container">
			<div class="row justify-content-center align-items-center mt-5">
				<div class="col-6 col-lg-4 justify-content-center align-items-center">
					<img th:src="@{/images/favicon.png}" alt="" width="48" height="48" class="d-block mx-auto mb-4">
					<h3 class="text-center">ログイン画面(ユーザー)</h3>

					<div class="alert alert-success my-2" th:if="${message}">
						[[${message}]]
					</div>

					<th:block th:object="${login}">
						<div th:if="${#fields.hasAnyErrors()}">
							<p><small class="error" th:errors="*{email}"></small></p>
							<p><small class="error" th:errors="*{loginPass}"></small></p>
							<p><small class="error" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></small></p>
						</div>
					</th:block>

					<form action="" method="post" th:object="${login}">

						<label for="email" class="form-label my-2">Email</label>
						<input type="text" class="form-control" th:field="*{email}">

						<label for="loginPass" class="form-label my-2">パスワード</label>
						<input type="text" class="form-control" th:field="*{loginPass}">

						<hr>

						<div class="d-grid gap-2 justify-content-center align-items-center">
							<button class="btn btn-primary" type="submit">ログイン</button>
							<a class="btn btn-link" th:href="@{/user/add}" role="button">新規登録</a>
						</div>

					</form>

				</div>
			</div>
		</div>
	</main>
	<th:block th:replace="~{parts/common :: javascripts()}"></th:block>
</body>

</html>
