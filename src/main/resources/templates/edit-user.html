<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{parts/common :: html_head()}"></head>

<body>
	<header th:replace="~{parts/common :: header()}"></header>
	<main>
		<div class="container">
			<div class="row pt-3 justify-content-center">
				<div class="col-8 col-sm-8 col-md-6 col-lg-4">
					<h3 class="mb-3 text-center">ユーザー編集画面</h3>
					<form action="" method="post" enctype="multipart/form-data" th:object="${user}">

						<label for="avatar" class="form-label d-block text-center">
							<img th:src="@{/uploads/{avatar}(avatar=${user.avatar})}" id="prevImage"
								width="125px" height="125px"
								style="border-radius: 50%; object-fit: cover;">
						</label>
						<input class="form-control form-control-sm" type="file"
						name="upfile" id="avatar" onchange="previewFile()">
						<p></p>

						<label for="email" class="form-label">Email</label>
						<input type="text" class="form-control" th:field="*{email}">
						<p><small class="error" th:errors="*{email}"></small></p>

						<label for="emailConf" class="form-label">Email(確認用)</label>
						<input type="text" class="form-control" th:field="*{emailConf}">
						<p><small class="error" th:errors="*{emailConf}"></small></p>

						<label for="loginPass" class="form-label">パスワード</label>
						<input type="password" class="form-control" th:field="*{loginPass}">
						<p><small class="error" th:errors="*{loginPass}"></small></p>

						<label for="name" class="form-label">氏名</label>
						<input type="text" class="form-control" th:field="*{name}">
						<p><small class="error" th:errors="*{name}"></small></p>

						<label for="birthday" class="form-label">生年月日</label>
						<input type="date" class="form-control" th:field="*{birthday}">
						<p><small class="error" th:errors="*{birthday}"></small></p>

						<label for="introduction" class="form-label">自己紹介</label>
						<textarea class="form-control" rows="3" th:field="*{introduction}"></textarea>
						<p><small class="error" th:errors="*{introduction}"></small></p>

						<div class="d-flex justify-content-between align-items-center">
							<a class="btn btn-link me-auto" th:href="@{/user/show/{id}(id=${user.id})}">
								<i class="bi bi-skip-backward" style="font-size: 1.5rem; color: cornflowerblue;"></i>
							</a>
							<button class="btn btn-link ms-auto" type="submit">
								<i class="bi bi-cloud-arrow-up" style="font-size: 1.5rem; color: cornflowerblue;"></i>
							</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</main>
	<th:block th:replace="~{parts/common :: javascripts()}"></th:block>
	<script>
		//画像バリデーション＆プレビュー
		function previewFile() {

			const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
			const file = document.querySelector('input[type=file]').files[0];
			const preview = document.getElementById('prevImage');
			const reader = new FileReader();

			reader.addEventListener("load", () => {
				if (file != undefined && file.size >= MAX_FILE_SIZE) {
					load.preventDefault();
					// エラーメッセージを含む small 要素を生成
					const errorMessage = $('<small>');
					errorMessage.addClass('error');
					errorMessage.text('ファイルサイズが大き過ぎます');
					// エラーメッセージを出力
					$('input[type=file]').children().after(errorMessage);
				}

				// 画像ファイルを base64 文字列に変換
				preview.src = reader.result;
			}, false);

			if (file) {
				reader.readAsDataURL(file);
			}

		}
	</script>
</body>

</html>
