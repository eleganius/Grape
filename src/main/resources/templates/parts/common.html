<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="html_head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" th:href="@{/images/favicon.png}" width="16" height="16">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<title>[[${title}]]</title>
</head>

<body>

	<header th:fragment="page_header">
		<div class="container-fluid" style="height: 56px;">
			<div class="navbar navbar-dark bg-dark shadow-sm fixed-top">
				<div class="container">

					<!-- articleListへのリンク -->
					<a th:href="@{/grape/articleList}" class="navbar-brand d-flex align-items-center">
						<img th:src="@{/images/favicon.png}" width="32" height="32" class="me-2">
						<strong>Grape</strong>
					</a>

					<!-- articleListのみ表示 -->
					<form id="search" class="d-flex mx-auto" action="" method="get" role="search">
						<input class="form-control-sm" type="search" name="keyword" placeholder="Search" aria-label="Search">
						<button class="btn btn-sm btn-outline-secondary bg-white" type="submit">
							<i class="bi bi-search text-black"></i>
						</button>
					</form>

					<!-- login以降表示 -->
					<div class="d-flex" id="header-links">
						<a th:href="@{/grape/addArticle}" class="text-white px-2">
							<i class="bi bi-file-earmark-plus" style="font-size: 1.5rem;"></i>
						</a>
						<a href="" class="text-white">
							<i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
						</a>
						<a th:href="@{/grape/login}" class="text-white" id="logout">
							<i class="bi bi-box-arrow-right text-white px-2" style="font-size: 1.5rem;"></i>
						</a>
					</div>

				</div>
			</div>
		</div>
	</header>

	<th:block th:fragment="block_script">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"></script>
		<script th:src="@{/js/common.js}"></script>
	</th:block>

</body>

</html>
